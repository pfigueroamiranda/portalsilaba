<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/WEB-INF/facelets/template.xhtml">

		<ui:define name="body">
			<f:view>
				<p:ajaxStatus onstart="PF('statusDialog').show()"
					onsuccess="PF('statusDialog').hide()" />
				<p:dialog modal="true" widgetVar="statusDialog"
					header="Procesando.." draggable="false" closable="false">
					<p:graphicImage
						value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
				</p:dialog>


				<!-- Expired session -->
				<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();"
					timeout="#{session.maxInactiveInterval * 1000}" />
				<p:dialog modal="true" widgetVar="sessionTimeOutDialog"
					header="Finalizo la sesion" draggable="false" closable="false">
					<h:outputText value="The session is finished" />
					<input id="confirmBackToLogin" type="button" value="Sign in"
						onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />
				</p:dialog>

				<h:form id="form">
					<p:panel id="msgProjectClientesTitle"
						header="Listado detallado de Rutas Programadas">
						<p:messages id="msg" />
						<p:dataTable id="tabla"
							value="#{tbrutaexperienciaaprendizajeView.data}"
							var="tbrutaexperienciaaprendizaje" paginator="true" rows="5"
							editable="true">

							<p:ajax event="rowEdit" update=":form:msg,:form:tabla"
								listener="#{tbrutaexperienciaaprendizajeView.rowEventListener}" />

							<p:column filterBy="#{tbrutaexperienciaaprendizaje.consecutivo}"
								sortBy="#{tbrutaexperienciaaprendizaje.consecutivo}"
								headerText="consecutivo">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText
											value="#{tbrutaexperienciaaprendizaje.consecutivo}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText
											value="#{tbrutaexperienciaaprendizaje.consecutivo}" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column filterBy="#{tbrutaexperienciaaprendizaje.descripcion}"
								sortBy="#{tbrutaexperienciaaprendizaje.descripcion}"
								headerText="Proyecto">

								<p:cellEditor>

									<f:facet name="output">
										<h:outputText
											value="#{tbrutaexperienciaaprendizaje.descripcion}" />
									</f:facet>

									<f:facet name="input">
										<p:inputText
											value="#{tbrutaexperienciaaprendizaje.descripcion}" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column filterBy="#{tbrutaexperienciaaprendizaje.descripcionCtlgoPto}"
								sortBy="#{tbrutaexperienciaaprendizaje.descripcionCtlgoPto}"
								headerText="Punto Silaba">

								<p:cellEditor>

									<f:facet name="output">
										<h:outputText value="#{tbrutaexperienciaaprendizaje.descripcionCtlgoPto}" />
									</f:facet>

									<f:facet name="input">
										<p:inputText value="#{tbrutaexperienciaaprendizaje.descripcionCtlgoPto}" />
									</f:facet>
								</p:cellEditor>
							</p:column>

	<p:column filterBy="#{tbrutaexperienciaaprendizaje.fechaPosibleVisita}"
								sortBy="#{tbrutaexperienciaaprendizaje.fechaPosibleVisita}"
								headerText="Fecha Programada para Visita">

								<p:cellEditor>

									<f:facet name="output">
										<h:outputText value="#{tbrutaexperienciaaprendizaje.fechaPosibleVisita}" />
									</f:facet>

									<f:facet name="input">
										<p:inputText value="#{tbrutaexperienciaaprendizaje.fechaPosibleVisita}" />
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="Opciones" >
								<p:rowEditor id="row" />
								<p:tooltip for="row" value="Modificar" showEffect="fade"
									hideEffect="fade" />
									
								<p:tooltip for="btnDelete" value="Eliminar" showEffect="fade"
									hideEffect="fade" />
								<p:commandButton id="btnDelete"
									actionListener="#{tbrutaexperienciaaprendizajeView.actionDeleteDataTableEditable}"
									title="Borrar"
									onclick="if(!confirm('Se borrara el registro, esta seguro?')){return false;}"
									icon="ui-icon-trash" update=":form:msg,:form:tabla">
									<f:attribute name="selectedTbrutaexperienciaaprendizaje"
										value="#{tbrutaexperienciaaprendizaje}" />
								</p:commandButton>

							</p:column>

						</p:dataTable>


					</p:panel>

				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>

</h:body>

</html>
