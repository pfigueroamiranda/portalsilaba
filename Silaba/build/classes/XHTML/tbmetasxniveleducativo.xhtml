<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>		
	
	<h:body>
		<ui:composition template="/WEB-INF/facelets/template.xhtml">	
		<ui:define name="body">	
		<f:view>
			<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
			<p:dialog modal="true" widgetVar="statusDialog" header="Procesando.."  draggable="false" closable="false">  
   				<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
			</p:dialog>
			
			<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Finalizo la sesion"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
			
			
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelTbmetasxniveleducativo" header="Tbmetasxniveleducativo">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgCosecutivo" value="Cosecutivo"/>
						 	<p:inputText id="txtCosecutivo" binding="#{tbmetasxniveleducativoView.txtCosecutivo}">
						 		<p:ajax update="panelTbmetasxniveleducativo,msg,panelBotones" listener="#{tbmetasxniveleducativoView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgMeta" value=" Meta"/>
							<p:inputText id="txtMeta" disabled="true" binding="#{tbmetasxniveleducativoView.txtMeta}"/>
													<h:outputText id="msgConsecutivo_Tbcompetenciasareas" value=" Consecutivo_Tbcompetenciasareas"/>
							<p:inputText id="txtConsecutivo_Tbcompetenciasareas" disabled="true" binding="#{tbmetasxniveleducativoView.txtConsecutivo_Tbcompetenciasareas}"/>
													<h:outputText id="msgConsecutivo_Tbniveleducativo" value=" Consecutivo_Tbniveleducativo"/>
							<p:inputText id="txtConsecutivo_Tbniveleducativo" disabled="true" binding="#{tbmetasxniveleducativoView.txtConsecutivo_Tbniveleducativo}"/>
												
										   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{tbmetasxniveleducativoView.btnSave}" disabled="true" value="Grabar" action="#{tbmetasxniveleducativoView.action_save()}" update="panelTbmetasxniveleducativo,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{tbmetasxniveleducativoView.btnDelete}" disabled="true" value="Eliminar" action="#{tbmetasxniveleducativoView.action_delete_master()}" onclick="if(!confirm('Se borrara el registro, esta seguro?')){return false;}" update="panelTbmetasxniveleducativo,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Limpiar" action="#{tbmetasxniveleducativoView.action_clear()}" update="panelTbmetasxniveleducativo,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
		</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
