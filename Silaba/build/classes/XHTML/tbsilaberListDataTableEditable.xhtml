<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
	    <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Procesando.."  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Finalizo la sesion"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
		 
		 <h:form id="form">
			
			 
			<p:panel id="msgProjectClientesTitle" header="TbsilaberData">
					<p:messages id="msg" />
				<p:dataTable id ="tabla" value="#{tbsilaberView.data}" var="tbsilaber"
					paginator="true" rows="5"  editable="true" >
					 
					 <p:ajax event ="rowEdit" update=":form:msg,:form:tabla" listener="#{tbsilaberView.rowEventListener}" />
					
															<p:column filterBy="#{tbsilaber.consecutivo}" sortBy="#{tbsilaber.consecutivo}" headerText="consecutivo">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{tbsilaber.consecutivo}"/>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{tbsilaber.consecutivo}"/>
							</f:facet>
						</p:cellEditor>
					</p:column>
                    										
											
						<p:column filterBy="#{tbsilaber.apellido}" sortBy="#{tbsilaber.apellido}" 
							headerText="apellido">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{tbsilaber.apellido}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{tbsilaber.apellido}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{tbsilaber.nombre}" sortBy="#{tbsilaber.nombre}" 
							headerText="nombre">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{tbsilaber.nombre}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{tbsilaber.nombre}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{tbsilaber.telefonoCelular}" sortBy="#{tbsilaber.telefonoCelular}" 
							headerText="telefonoCelular">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{tbsilaber.telefonoCelular}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{tbsilaber.telefonoCelular}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{tbsilaber.telefonoFijo}" sortBy="#{tbsilaber.telefonoFijo}" 
							headerText="telefonoFijo">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{tbsilaber.telefonoFijo}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{tbsilaber.telefonoFijo}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{tbsilaber.usuarioCreacion}" sortBy="#{tbsilaber.usuarioCreacion}" 
							headerText="usuarioCreacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{tbsilaber.usuarioCreacion}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{tbsilaber.usuarioCreacion}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
										
										   						 
						 <p:column filterBy="#{tbsilaber.fechaCreacion}" sortBy="#{tbsilaber.fechaCreacion}" 
							headerText="fechaCreacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{tbsilaber.fechaCreacion}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{tbsilaber.fechaCreacion}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{tbsilaberView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   						 
						 <p:column filterBy="#{tbsilaber.fechaNacimiento}" sortBy="#{tbsilaber.fechaNacimiento}" 
							headerText="fechaNacimiento">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{tbsilaber.fechaNacimiento}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{tbsilaber.fechaNacimiento}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{tbsilaberView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   											
					<p:column headerText="Opciones" >
						<p:rowEditor id="row"/>
						<p:tooltip for="row" value="Edit" showEffect="fade" hideEffect="fade" />
						<p:tooltip for="btnDelete" value="Eliminar" showEffect="fade" hideEffect="fade" />
						<p:commandButton id="btnDelete" actionListener="#{tbsilaberView.actionDeleteDataTableEditable}" title="Borrar" onclick="if(!confirm('Se borrara el registro, esta seguro?')){return false;}" icon="ui-icon-trash" update=":form:msg,:form:tabla" >
							<f:attribute name="selectedTbsilaber" value="#{tbsilaber}" />  
						</p:commandButton>
						
					</p:column>	
				
				</p:dataTable>	
					
				
			</p:panel>
				
	   </h:form>
		 </f:view>
			</ui:define>		
		</ui:composition>	
	
	</h:body>	
	
</html>
