<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>		
	
	<h:body>
		<ui:composition template="/WEB-INF/facelets/template.xhtml">	
		<ui:define name="body">	
		<f:view>
			<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
			<p:dialog modal="true" widgetVar="statusDialog" header="Procesando.."  draggable="false" closable="false">  
   				<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
			</p:dialog>
			
			<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Finalizo la sesion"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
			
			
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelTbsilaber" header="Tbsilaber">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgConsecutivo" value="Consecutivo"/>
						 	<p:inputText id="txtConsecutivo" binding="#{tbsilaberView.txtConsecutivo}">
						 		<p:ajax update="panelTbsilaber,msg,panelBotones" listener="#{tbsilaberView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgApellido" value=" Apellido"/>
							<p:inputText id="txtApellido" disabled="true" binding="#{tbsilaberView.txtApellido}"/>
													<h:outputText id="msgNombre" value=" Nombre"/>
							<p:inputText id="txtNombre" disabled="true" binding="#{tbsilaberView.txtNombre}"/>
													<h:outputText id="msgTelefonoCelular" value=" TelefonoCelular"/>
							<p:inputText id="txtTelefonoCelular" disabled="true" binding="#{tbsilaberView.txtTelefonoCelular}"/>
													<h:outputText id="msgTelefonoFijo" value=" TelefonoFijo"/>
							<p:inputText id="txtTelefonoFijo" disabled="true" binding="#{tbsilaberView.txtTelefonoFijo}"/>
													<h:outputText id="msgUsuarioCreacion" value=" UsuarioCreacion"/>
							<p:inputText id="txtUsuarioCreacion" disabled="true" binding="#{tbsilaberView.txtUsuarioCreacion}"/>
												
																				<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{tbsilaberView.txtFechaCreacion}" >
								<p:ajax event="dateSelect" listener="#{tbsilaberView.listener_txtFechaCreacion}"  />
							</p:calendar>
														<h:outputText id="msgFechaNacimiento" value=" FechaNacimiento"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{tbsilaberView.txtFechaNacimiento}" >
								<p:ajax event="dateSelect" listener="#{tbsilaberView.listener_txtFechaNacimiento}"  />
							</p:calendar>
																	   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{tbsilaberView.btnSave}" disabled="true" value="Grabar" action="#{tbsilaberView.action_save()}" update="panelTbsilaber,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{tbsilaberView.btnDelete}" disabled="true" value="Eliminar" action="#{tbsilaberView.action_delete_master()}" onclick="if(!confirm('Se borrara el registro, esta seguro?')){return false;}" update="panelTbsilaber,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Limpiar" action="#{tbsilaberView.action_clear()}" update="panelTbsilaber,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
		</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
